name: Verify PR
on:
  pull_request:
    branches:
      - main

jobs:
  check-packages:
    name: No PR preview packages
    runs-on: ${{ vars.RUNS_ON }}
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: No PR preview packages
        uses: Kong/public-shared-actions/pr-previews/validate@main
