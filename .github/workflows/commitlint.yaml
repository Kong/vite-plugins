name: Lint Commit Messages

on:
  pull_request:

jobs:
  commitlint:
    if: ${{ github.actor != 'dependabot[bot]' && github.actor != 'renovate[bot]' }}
    runs-on: ${{ vars.RUNS_ON }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: wagoid/commitlint-github-action@v6
        with:
          configFile: commitlint.config.ts
